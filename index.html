<!DOCTYPE html>
<html lang="en" class="has-background-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&effect=3d">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <title has-text-light>Document</title has-text-light>
</head>
<body>
  

<!-- TODO: Add buttons from past searches  -->
<!-- TODO: Main column should contain most recent search with weather information. -->
<!-- TODO: Featured Forecast section should contain 5 cards with the day of the week -->


<header class="hero">
  <div class="header-sec">
  
    <div class="header-con">

      <div class="titles">
        <h1 class="has-text-light is-size-1 has-text-weight-bold">Weather Reporter</h1>
        <p class="has-text-light">Your daily weather report!</p>
      </div>

      <div class="search-container">
        <form action="">
          <div class="search-func">
            <input class="search-bar" type="text" placeholder="Search for a city...">
            <input class="search-btn" type="button" value="Search">
          </div>
        </form>
      </div>

    </div>

  </div>
</header>


<section class="tile is-ancestor">
  <div class="tile is-parent is-8">
    <div class="tile is-child is-vertical">

      <div class="tile is-parent"> 
        <article class="tile is-child">
          <p class="title has-text-light">Main column</p>
          <p class="subtitle has-text-light">current date</p>
          <img class="weather-icon image is-96x96" src="https://bulma.io/images/placeholders/480x640.png">

          <div class="weather-info">
            <p class="has-text-light">Temp:</p>
            <p class="has-text-light">Wind:</p>
            <p class="has-text-light">Humidity:</p>
          </div>
        </article>
      </div>



    </div>
    
  </div>

  <div class ="tile is-parent">
    <article class="tile is-child">
      <p class="past-title title has-text-light">Past Searches</p>
      <div class="btn-container">
        <input class="past-search" type="button" value="CITY DATA">
      </div>
    </article>
  </div>
</section>


<div class="tile is-ancestor">
  <!-- TOP 2 TILES -->
  <div class="tile is-parent is-12">
      <!-- LEFT TOP TILE -->
      <div class="tile is-child is-vertical">
          <!-- title has-text-light OF SECTION -->
          <div class="tile is-parent">
              <article class="tile is-child">
                  <p class="title has-text-light">Featured Forecast</p>
              </article>
          </div>
          <!-- ROW OF THREE DAY -->
          <div class="tile is-parent">
              <!-- DAY ONE BLOCK-->
              <div class="tile m-2">
                  <article class="tile is-child">
                      <figure class="image is-3by4">
                          <img src="https://bulma.io/images/placeholders/480x640.png">
                      </figure>
                  </article>
              </div>
              <!-- DAY TWO BLOCK-->
              <div class="tile m-2">
                  <article class="tile is-child">
                      <figure class="image is-3by4">
                          <img src="https://bulma.io/images/placeholders/480x640.png">
                      </figure>
                  </article>
              </div>
              <!-- DAY THREE BLOCK-->
              <div class="tile m-2">
                  <article class="tile is-child">
                      <figure class="image is-3by4">
                          <img src="https://bulma.io/images/placeholders/480x640.png">
                      </figure>
                  </article>
              </div>
              <!-- DAY FOUR BLOCK-->
              <div class="tile m-2">
                  <article class="tile is-child">
                      <figure class="image is-3by4">
                          <img src="https://bulma.io/images/placeholders/480x640.png">
                      </figure>
                  </article>
              </div>
              <!-- DAY FIVE BLOCK-->
              <div class="tile m-2">
                  <article class="tile is-child">
                      <figure class="image is-3by4">
                          <img src="https://bulma.io/images/placeholders/480x640.png">
                      </figure>
                  </article>
              </div>
          </div>
      </div>
  </div>
</div>



  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/darkmode.js"></script>
  <script
			src="https://code.jquery.com/jquery-3.7.0.js"
			integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
			crossorigin="anonymous">
  </script>
</body>
</html>
