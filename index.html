<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <title has-text-light>Document</title has-text-light>
</head>
<body>
  

<!-- TODO: Add buttons from past searches  -->
<!-- TODO: Main column should contain most recent search with weather information. -->
<!-- TODO: Featured Forecast section should contain 5 cards with the day of the week -->


<header class="hero">
  <div class="header-sec">
  
    <div class="header-con">

      <div class="titles">
        <h1 class="has-text-light">Weather Reporter</h1>
        <p class="has-text-light">Your daily weather report!</p>
      </div>

      <div class="search-container">
        <form action="">
          <div class="search-func">
            <input id="search-bar" type="text" placeholder="Search for a city...">
            <input class="search-btn" type="button" value="Search">
          </div>
        </form>
      </div>

    </div>

  </div>
</header>


<section class="today tile is-ancestor">
  <div class="tile is-parent is-6">
    <div class="tile is-child is-vertical">

      <div class="tile is-parent"> 
        <article class="tile is-child">
          <p id="location" class="linfo title">Location...</p>
          <p id="date" class="linfo subtitle">Today is...</p>
          <p id="weather" class="linfo subtitle">It feels like...</p>
          <img id="weather-icon " class="image is-96x96" src="https://openweathermap.org/img/wn/50d@2x.png">

          <div>
            <div class="weather-info">
              <div>
                <p class="title winfo">Temp:</p>
                <p id="temp" class="subtitle wdata"></p>
                <div>
                  <p class="title winfo">Feels-Like:</p>
                  <p id="feels" class="subtitle wdata"></p>
                </div>
                <div>
                  <p class="title winfo">Max Temp:</p>
                  <p id="maxTemp" class="subtitle wdata"></p>
                </div>
                <div>
                  <p  class="title winfo">Min Temp:</p>
                  <p id="minTemp" class="subtitle wdata "></p>
                </div>
                
              </div>
              
              <div>
                <p class="title winfo">Wind</p>
                <div>
                  <p class="title winfo"> Deg:</p>
                  <p id="deg" class="subtitle wdata"></p>
                </div>
                <div>
                  <p class="title winfo"> Speed:</p>
                  <p id="spd" class="subtitle wdata"></p>
                </div>
              </div>
              <div>
                <p class="title winfo">Humidity:</p>
                <p id="humid" class="subtitle wdata"></p>
              </div>
            </div>
          </div>
        </article>
      </div>



    </div>
    
  </div>

  <div class ="tile is-parent">
    <article class="tile is-child">
      <div class="past-ctn">
        <p class="past-title title has-text-light">Past Searches</p>
        <input class="clear-btn" type="button" value="clear">
      </div>
      <div class="btn-container">
        <!-- <input class="past-search" type="button" value="CITY DATA"> -->
      </div>
    </article>
  </div>
</section>


<div class="future tile is-ancestor">
  <!-- TOP 2 TILES -->
  <div class="tile is-parent is-12">
      <!-- LEFT TOP TILE -->
      <div class="tile is-child is-vertical">
          <!-- title has-text-light OF SECTION -->
          <div class="tile is-parent">
              <article class="tile is-child">
                  <p class="title has-text-light">Featured Forecast</p>
              </article>
          </div>
          <!-- ROW OF 5 DAYs -->
          <div class="tile is-parent">
              <!-- DAY ONE BLOCK-->

              <div class="tile is-parent">
                <article class="tile is-child">
                  <p id="day1-weather" class="linfo subtitle">It feels like...</p>
                  <p id="day1-date" class="linfo subtitle">It will be...</p>
                  <img id="day1-icon" class="weather-icon image is-96x96" src="https://openweathermap.org/img/wn/50d@2x.png">
              
                  <div>
                    <div class="future-weather-info">
                      <div>
                        <p class="title finfo">Temp:</p>
                        <p id="day1-temp" class="subtitle fdata"></p>
                      </div>
              
                      <div>
                        <p class="title finfo">Wind Speed:</p>
                        <p id="day1-windSpd" class="subtitle fdata"></p>
                      </div>
                      <div>
                        <p class="title finfo">Humidity:</p>
                        <p id="day1-humid" class="subtitle fdata"></p>
                      </div>
                    </div>
                  </div>
                </article>
              </div>

              <!-- DAY TWO BLOCK-->
              <div class="tile m-2">
                  <article class="tile is-child">
                      <figure class="image is-3by4">
                          <img src="https://bulma.io/images/placeholders/480x640.png">
                      </figure>
                  </article>
              </div>
              <!-- DAY THREE BLOCK-->
              <div class="tile m-2">
                  <article class="tile is-child">
                      <figure class="image is-3by4">
                          <img src="https://bulma.io/images/placeholders/480x640.png">
                      </figure>
                  </article>
              </div>
              <!-- DAY FOUR BLOCK-->
              <div class="tile m-2">
                  <article class="tile is-child">
                      <figure class="image is-3by4">
                          <img src="https://bulma.io/images/placeholders/480x640.png">
                      </figure>
                  </article>
              </div>
              <!-- DAY FIVE BLOCK-->
              <div class="tile m-2">
                  <article class="tile is-child">
                      <figure class="image is-3by4">
                          <img src="https://bulma.io/images/placeholders/480x640.png">
                      </figure>
                  </article>
              </div>
          </div>
      </div>
  </div>
</div>



  
  <script src="./assets/js/darkmode.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.7.0.js"
  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
  crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
